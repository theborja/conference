
<center>
<div id="about-us" class="col-md-12">
            <div class="container-fluid"> 
<div class="center">
                    <h2>Exhibitors</h2>
                    <p class="lead">Representantes de las compañías mas punteras estaran en Sherpa Summit</p>
                </div>

<div id="container">
	<ul>
      	<li> <img src="libs/images/og.jpg" width="604" height="453" /></li>
           
            <li><img src="libs/images/Fon-nuevo-logo.jpg" width="604" height="453" /></li>
			<li><img src="libs/images/paypal.jpg" width="604" height="453" /></li>
      </ul>
      <span class="button prevButton"></span>
      <span class="button nextButton"></span>
</div>
</div>
</div>
</center>

<script src="libs/angular/jquery-1.4.2.min.js"></script>

<script>
$(window).load(function(){
		var pages = $('#container li'), current=0;
		var currentPage,nextPage;
		var handler=function(){
			$('#container .button').unbind('click');
			currentPage= pages.eq(current);
			if($(this).hasClass('prevButton'))
			{
				if (current <= 0)
					current=pages.length-1;
				else
					current=current-1;
			}
			else
			{

				if (current >= pages.length-1)
					current=0;
				else
					current=current+1;
			}
			nextPage = pages.eq(current);	
			currentPage.fadeTo('slow',0.3,function(){
				nextPage.fadeIn('slow',function(){
					nextPage.css("opacity",1);
					currentPage.hide();
					currentPage.css("opacity",1);
					$('#container .button').bind('click',handler);
				});	
			});
		}

		$('#container .button').click(handler);
		
});

</script>

	margin:0;
	padding:0;
}

#container{
	width:604px;
	height:413px;

}

	height:72px;

	background:url('libs/images/buttons.png') no-repeat;

}

</style>
